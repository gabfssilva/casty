[project]
name = "casty"
version = "0.1.0"
description = "Actor model library for Python"
requires-python = ">=3.13"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/casty"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.25",
    "pyright>=1.1",
]

[tool.pyright]
pythonVersion = "3.13"
typeCheckingMode = "strict"
