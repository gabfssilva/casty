[project]
name = "casty"
version = "0.1.0"
description = "A minimalist, type-safe actor framework for Python 3.13+ inspired by Akka Typed"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [{name = "Gabriel Francisco"}]
keywords = ["actor", "async", "actor-model", "akka", "concurrency"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]

[project.optional-dependencies]
performance = [
    "uvloop>=0.22.1",
]

[project.urls]
Homepage = "https://github.com/gabfssilva/casty"
Repository = "https://github.com/gabfssilva/casty"
Documentation = "https://github.com/gabfssilva/casty#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/casty"]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.25",
    "pytest-cov>=7.0.0",
    "pyright>=1.1",
    "ruff>=0.9",
    "testcontainers>=4.14.1",
    "pytest-sugar>=1.1.1",
    "pytest-xdist>=3.8.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]

[tool.pyright]
pythonVersion = "3.13"
typeCheckingMode = "strict"
