[project]
name = "casty"
version = "0.1.0"
description = "A minimalist, type-safe actor library for Python 3.12+ with distributed cluster support"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [{name = "Gabriel Francisco"}]
keywords = ["actor", "distributed", "async", "raft", "consensus", "cluster"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]
dependencies = [
    "msgpack>=1.0",
]

[project.urls]
Homepage = "https://github.com/gabfssilva/casty"
Repository = "https://github.com/gabfssilva/casty"
Documentation = "https://github.com/gabfssilva/casty#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "trustme>=1.2.1",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (distributed tests)",
]
