[project]
name = "casty"
version = "0.1.0"
description = "A minimalist, type-safe actor library for Python 3.12+ with distributed cluster support"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "msgpack>=1.0",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "trustme>=1.2.1",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (distributed tests)",
]
