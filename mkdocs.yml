site_name: Casty
site_url: https://gabfssilva.github.io/casty/
site_description: Typed, clustered actor framework for Python. Pure asyncio, zero dependencies.
repo_url: https://github.com/gabfssilva/casty
repo_name: gabfssilva/casty

theme:
  name: material
  logo: logo.png
  favicon: logo.png
  palette:
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_root_heading: true
            show_source: false
            docstring_style: numpy
            members_order: source
            show_if_no_docstring: true
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home:
      - Home: index.md
      - Getting Started: getting-started/index.md
      - Concepts:
          - Actors and Messages: concepts/actors-and-messages.md
